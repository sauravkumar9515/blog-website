
<div class="container"> 
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-box form-group">
        <h3>Login</h3>
        <div class="form-group m-4">
            <label> User Name</label>
            <input type="email" formControlName="email"  type="email" class="form-control" placeholder="Enter Email" id="exampleInputEmail1"/>
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">Invalid Email</div> 
        </div>
        <div class="form-group m-4">
            <label> Password</label>
            <input type="password" formControlName="password" type="password" id="exampleInputPassword1" class="form-control" placeholder="Enter password"/>
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">Invalid Password</div>
        </div>
        <span class="m-3" > Create New Account <a routerLink="/signup">Signup</a></span>
        <br>
        <button type="submit" class="m-3 btn btn-success">Login</button>
    </form>
</div>
