<div class="container">
    <form [formGroup]="signupForm" (ngSubmit)="signup()" class="form-box">
        <h3>Signup</h3>
        <div class="form-group">
            <label> First Name</label>
            <input type="text" formControlName="fname" class="form-control mb-3 mt-3" placeholder="Enter First Name"/>
            <span *ngIf="fname?.invalid && (fname?.dirty || fname?.touched)" class="text-danger">Invalid First Name</span>
        </div>

            <div class="form-group">
                <label> Last Name</label>
                <input type="text" formControlName="lname" class="form-control mb-3 mt-3" placeholder="Enter Last Name"/>
                <div *ngIf="lname?.invalid && (lname?.dirty || lname?.touched)" class="text-danger">Invalid Last Name</div>
            </div>
        <div class="form-group">
            <label> Email</label>
            <input type="email" formControlName="email" class="form-control mb-3 mt-3" placeholder="Enter Email"/>
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">Invalid Email</div>

            </div>
            <div class="form-group">
                <label> phone No</label>
                <input type="number" formControlName="phone" class="form-control mb-3 mt-3" placeholder="Enter Phone Number"/>
                <div *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)" class="text-danger">Invalid Phone Number</div>
            </div>

        <div class="form-group">
            <label> password</label>
            <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter password"/>
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">Invalid Password</div>
        </div>
        <span> You have already an account <a routerLink="/login">Signin</a></span>
        <br>
        <button type="submit" class="btn btn-success">Signup</button>

    </form>


</div>
